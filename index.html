<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>StarLight 管理页</title>

    <link rel="stylesheet" href="./css/login-page.css">

    <script type="text/javascript" src="./js/login.js"></script>

</head>
<body>
    <div class="container">
        <div class="main-box">
            <!-- 注册框，仅允许受邀请的用户注册 -->
            <div class="register-box hidden">
                <h1>Register</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <input type="text" placeholder="邀请码">
                <button>注册！</button>
            </div>

            <!-- 登录框，用于登录 -->
            <div class="login-box">
                <h1>Login</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <button>登录！</button>
            </div>
        </div>

        <div id="login-guide" class="con-box hidden left">
            <h2>StarLight</h2>
            <p>服务器管理系统</p>
            <img src="./img/reg.webp" alt="StarLight">
            <p>已经有账号了？</p>
            <button id="login">点我登录</button>
        </div>

        <div id="reg-guide" class="con-box right">
            <h2>StarLight</h2>
            <p>服务器管理系统</p>
            <img src="./img/logo.webp" alt="StarLight">
            <p>还没有账号？</p>
            <button id="register">点我注册</button>
        </div>
    </div>


</body>
</html>
